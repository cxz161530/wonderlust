{% extends 'base.html' %}
{% block content %}

<h1>Location Details</h1>

<hr>
<div class="row">
  <div class="col s6">
    <h3>{{ PostCard.name }}'s Locations</h3>
    {% if postCard.locations.count %}
      {% for location in postCard.locations.all %}
        <div class="card">
          <div class="card-content">
            <span class="card-title">
              <span style="color: {{ location.color }}">{{ location.color }}</span> {{ location.name }}
            </span>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <h5>No Locations ðŸ˜¿</h5>
    {% endif %}
  </div>
  <!-- Available Locations will come after this line -->
</div>
{% endblock %}
